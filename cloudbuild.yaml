
steps:
- id: docker-build-push-placeholders-run-bigquery
  waitFor: ['-']
  name: gcr.io/cloud-builders/docker
  entrypoint: bash
  args:
    - -c
    - |
      export IMAGE=${_REPO_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}
      docker build -t $$IMAGE . &&
      docker push $$IMAGE

- id: gcloud-run-deploy-placeholders-run-bigquery
  waitFor: ['docker-build-push-placeholders-run-bigquery']
  name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: bash
  args:
    - -c
    - |
      export IMAGE=${_REPO_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}
      gcloud run deploy ${_SERVICE} \
        --project $PROJECT_ID \
        --image $$IMAGE \
        --timeout 5m \
        --region ${_REGION} \
        --min-instances 0 \
        --max-instances 1 \
        --allow-unauthenticated

substitutions:
  _SERVICE: placeholders-run-bigquery
  _REGION: us-central1
  _REPO_REGION: us
  _REPO: containers